

<!DOCTYPE html>
<html>
<head>
    <title>nutriouschild</title>
    <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
</head>
<body>
    <div class="container">
      
        <h1>Enter your details</h1>
      <label for="file-upload" class="custom-file-upload">
    Upload Image of your child
</label>
<input id="file-upload" type="file" name="childImage" style="display:none;" onchange="handleFileUpload(event)"/>
        <h2>Enter the following details</h2>



        <form>
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="age" placeholder="Age">
               
<select name="Gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>    
    </select>

           
             <select name="bloodgroup">
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>
            <input type="text" name="weight" placeholder="Weight">
            <input type="text" name="height" placeholder="Height in cms">
            <button  onclick=submit()><a href="/predict.html"> Submit</button>
        </form>
        
    </div>
</body>
</html>
